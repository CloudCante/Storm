<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/wasm/canvas.js"></script>
    <script>
      // Initialize the WASM module
      createCanvasModule().then(function(Module) {
        window.CanvasEngine = Module.CanvasEngine;
        console.log('Canvas module loaded:', Module);
        console.log('CanvasEngine available:', typeof Module.CanvasEngine);
      }).catch(function(error) {
        console.error('Failed to load WASM:', error);
      });
    </script>
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
